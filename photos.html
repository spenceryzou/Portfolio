    <div class="content">
        <div class="gallery-container">         
            <div class="photo"><img src="images/barca/sagrada.JPG" alt="" id="box" onclick="openLightbox(this);"/></div>
            <div class="photo"><img src="images/barca/market.JPG" alt="" id="box" onclick="openLightbox(this);"/></div>
            <div class="photo"><img src="images/barca/beach.JPG" alt="" id="box" onclick="openLightbox(this);"/></div>
            <div class="photo"><img src="images/barca/casamila.JPG" alt="" id="box" onclick="openLightbox(this);"/></div>
            <div class="photo"><img src="images/barca/baba.JPG" alt="" id="box" onclick="openLightbox(this);"/></div>
            <div class="photo"><img src="images/barca/cityscape.JPG" alt="" id="box" onclick="openLightbox(this);"/></div>
            <div class="photo"><img src="images/barca/mama.JPG" alt="" id="box" onclick="openLightbox(this);"/></div>
            <div class="photo"><img src="images/barca/stain.JPG" alt="" id="box" onclick="openLightbox(this);"/></div>

    <!--<div id="lightbox">
        <img src="" id="enlargedImg">
    </div> temporary comment out for dynamicly created element method on assignemnt-->
    <script type="text/javascript">
        function openLightbox(img) {
            var lightbox = document.createElement("div");
            lightbox.id = "lightbox";
            document.body.appendChild(lightbox);
            var enlargedImg = document.createElement("img");
            enlargedImg.id = "enlargedImg";
            enlargedImg.src = img.src;
            lightbox.append(enlargedImg);
            document.getElementById("lightbox").style.display = "block";
            // var enlargedImg = document.getElementById("enlargedImg"); temporary comment out, dynamic create for assignment
            // enlargedImg.src = img.src;
            // enlargedImg.parentElement.style.display = "block";
            // document.getElementById("lightbox").style.display = "block";
            window.addEventListener("click", e => {
                if(e.target.tagName != "IMG"){
                    document.getElementById("lightbox").style.display = "none";
                }
            })
        }
        window.onscroll = () => {
            if((document.documentElement.scrollTop/document.documentElement.scrollHeight > .25) || (document.body.scrollTop/document.body.scrollHeight > .25)){
                document.getElementById("topBtn").style.display = "block";
            }
            else{
                document.getElementById("topBtn").style.display = "none";
            }
        }
        function toTop(){
            document.documentElement.scrollTop = 0;
            document.body.scrollTop = 0;
        }
    </script>
</body>
</html>
